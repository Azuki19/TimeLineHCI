<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Línea de Tiempo Interactiva - HCI</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<div class="timeline-container">
			<h1>Historia de la Interacción Humano-Computadora</h1>
			<div class="timeline-wrapper">
				<button class="nav-button nav-left" onclick="scrollTimeline(-200)">&#9665;</button>
				<div class="timeline">
					<div class="event" onclick="openPopup('info1')">
						<img
							src="https://s2-techtudo.glbimg.com/khcBybVZ64WqxatwI9qTD1Fx6gg=/0x0:627x429/984x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_08fbf48bc0524877943fe86e43087e7a/internal_photos/bs/2021/i/m/jmnkS6QsCbeJn6l9BMuA/2013-06-06-gpc20130606-1.jpg"
							alt="Memex"
						/>
						<p>1945 - Memex</p>
					</div>
					<div class="event" onclick="openPopup('info2')">
						<img src="https://iot.purple-sheep.com/images/mouse.png" alt="Mouse" />
						<p>1963 - Mouse</p>
					</div>
					<div class="event" onclick="openPopup('info3')">
						<img
							src="https://www.lanacion.com.ar/resizer/v2/una-foto-promocional-del-nls-el-sistema-disenado-RJQ6IGMLUFE7NFHUWAGUW2NWWU.jpg?auth=a03af131b2d85c64bd02546df3256f28c3f0fa8b591015a76f4dbb092dd5aa8a&width=420&height=280&quality=70&smart=true"
							alt="Demo Engelbart"
						/>
						<p>1968 - Gran Demostración</p>
					</div>
					<div class="event" onclick="openPopup('info4')">
						<img src="https://www.teknofilo.com/wp-content/uploads/2021/10/Xerox-Alto-1.jpg" alt="Xerox Alto" />
						<p>1973 - Xerox Alto</p>
					</div>
					<div class="event" onclick="openPopup('info5')">
						<img src="https://ychef.files.bbci.co.uk/1280x720/p0h6vfmf.jpg" alt="Macintosh" />
						<p>1984 - Macintosh</p>
					</div>
					<div class="event" onclick="openPopup('info6')">
						<img src="https://i.blogs.es/8d269d/tim/650_1200.jpg" alt="WWW" />
						<p>1990 - World Wide Web</p>
					</div>
					<div class="event" onclick="openPopup('info7')">
						<img src="https://i.blogs.es/608190/650_1000_iphone_3g/450_1000.jpg" alt="iPhone" />
						<p>2007 - iPhone</p>
					</div>
					<div class="event" onclick="openPopup('info8')">
						<img
							src="https://lovtechnology.com/wp-content/uploads/2024/06/Redes-inalambricas-1.jpg"
							alt="Computación Ubicua"
						/>
						<p>2010 - Computación Ubicua</p>
					</div>
					<div class="event" onclick="openPopup('info9')">
						<img
							src="https://www.lavanguardia.com/files/image_449_220/uploads/2018/11/06/5fa44d078685f.png"
							alt="Asistentes de Voz"
						/>
						<p>2014 - Asistentes de Voz</p>
					</div>
					<div class="event" onclick="openPopup('info10')">
						<img src="https://i.blogs.es/fea3ae/xiaomi-vr/1366_2000.jpg" alt="Realidad Virtual" />
						<p>Presente - Realidad Virtual</p>
					</div>
				</div>
				<button class="nav-button nav-right" onclick="scrollTimeline(200)">&#9655;</button>
			</div>
		</div>

		<div id="popup" class="popup">
			<div class="popup-content">
				<span class="close" onclick="closePopup()">&times;</span>
				<p id="popup-text"></p>
			</div>
		</div>

		<script>
			function openPopup(info) {
				let text = '';
				switch (info) {
					case 'info1':
						text =
							'Memex (1945): Vannevar Bush propuso el concepto de Memex, una máquina teórica que permitiría almacenar y recuperar información mediante enlaces asociativos (hipervínculos). Este concepto inspiró la creación de la navegación por internet y la estructura de las páginas web.';
						break;
					case 'info2':
						text =
							'Mouse (1963): Douglas Engelbart inventó el ratón, un dispositivo que permitió interactuar con las computadoras de manera más intuitiva mediante el control de un cursor en pantalla. El ratón facilitó la adopción de interfaces gráficas de usuario (GUI).';
						break;
					case 'info3':
						text =
							'La Gran Demostración (1968): Douglas Engelbart realizó la famosa "Madre de todas las demostraciones", donde presentó por primera vez el uso combinado de un ratón, ventanas, hipervínculos y edición colaborativa en tiempo real. Esta demostración sentó las bases de las interfaces gráficas modernas.';
						break;
					case 'info4':
						text =
							'Xerox Alto (1973): Xerox desarrolló el Alto, la primera computadora personal con una interfaz gráfica de usuario (GUI) basada en ventanas y con soporte para un ratón. Aunque no fue comercialmente exitosa, influyó directamente en el diseño de las computadoras modernas.';
						break;
					case 'info5':
						text =
							'Macintosh (1984): Apple lanzó el Macintosh, la primera computadora personal con una interfaz gráfica accesible para el público general. Introdujo el uso de iconos, ventanas y menús desplegables, revolucionando la manera en que las personas interactúan con las computadoras.';
						break;
					case 'info6':
						text =
							'World Wide Web (1990): Tim Berners-Lee creó la World Wide Web, un sistema de navegación mediante hipervínculos que permitió acceder a páginas web de manera sencilla. La combinación de navegadores y páginas web impulsó la masificación de internet.';
						break;
					case 'info7':
						text =
							'iPhone (2007): Apple presentó el iPhone, que popularizó las interfaces basadas en pantallas táctiles y gestos. Este dispositivo transformó la forma en que las personas acceden a la información y las aplicaciones, marcando el inicio de la era de los smartphones.';
						break;
					case 'info8':
						text =
							'Computación Ubicua (2010): La computación ubicua se consolidó con dispositivos como smartwatches, asistentes inteligentes y la Internet de las Cosas (IoT). La tecnología comenzó a integrarse en la vida cotidiana, permitiendo interacciones constantes y personalizadas.';
						break;
					case 'info9':
						text =
							'Asistentes de Voz (2014): El lanzamiento de Amazon Alexa y Google Assistant hizo que las interacciones mediante comandos de voz fueran más accesibles y naturales. Estos sistemas utilizan inteligencia artificial para interpretar y responder a las solicitudes de los usuarios.';
						break;
					case 'info10':
						text =
							'Realidad Virtual (Presente): Dispositivos como Oculus Rift y HoloLens han llevado la interacción humano-computadora a entornos inmersivos de realidad virtual y aumentada. Estas tecnologías permiten nuevas formas de trabajo, entretenimiento y formación mediante experiencias inmersivas.';
						break;
				}
				document.getElementById('popup-text').innerText = text;
				document.getElementById('popup').style.display = 'block';
			}
			function closePopup() {
				document.getElementById('popup').style.display = 'none';
			}
			function scrollTimeline(distance) {
				document.querySelector('.timeline').scrollBy({ left: distance, behavior: 'smooth' });
			}
		</script>
	</body>
</html>
